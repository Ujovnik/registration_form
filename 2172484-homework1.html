<body>
    <div class="form-center">
<h1>Teamanteeky Registration Form </h1> 
</div>
<div class="form-center">
<p>Please register, so we can review your application</p>
</div>

<div class="form-center">
<form name="registration" method="post" onsubmit="return formValidation()" onsubmit="return submitThank()"/>

    <li><label for="fname">First Name:</label></li>
    <li> <input required autofocus class = "textinp" type="text" id="fname" name="fname"/></li>
    <br /> <br /> 
    <li><label for="midint">Middle Initial</label>  </li>
    <li><input required class = "textinp" type="text" minlength="1" maxlength="1" id="midint" name="midint"/></li> 
    <br /> <br />
    <li><label for="lname">Last Name:</label> </li>
    <li><input class = "textinp" type = "text" minlength="1" maxlength="30" id="lname" name="lname"/></li>
    <br /> <br /> 
    <li><label for="DoB">Date of Birth </label></li>
    <li><input class = "textinp" required  type = "date" id="DoB" name="DoB" min = "1910-01-01" max = "2004-01-01" /> </li>
    <br /> <br />
    <li><label for="ssn">Social Security Number</label></li>
    <li><input class = "textinp" required type = "text" id="ssn" minlength = "11" maxlength = "11" name="ssn" onkeyup="addDash(this)" /> </li>
    <br /> <br />
    <li><label for="addy1">Address:</label></li>
    <li> <input class = "textinp" required type = "text" id="addy1" minlength = "2" maxlength = "30" name="addy1"/></li> <br /> <br />
   
    <li><label for="addy2">Address Continued</label></li>
    <li><input class = "textinp" type = "text" id="addy2" minlength = "2" maxlength = "30" name="addy2"/></li> <br /> <br />
   
    <li><label for="city">City</label></li>
    <li><input class = "textinp" required type = "text" id="city" minlength = "2" maxlength = "30" name="city"/></li> 
    <br /> <br />
    <li><label for="state">State</label></li>
    <li> <select required class = "textinp" name="state" id="state"/> 
            <option value="AL">Alabama</option>
        	<option value="AK">Alaska</option>
        	<option value="AZ">Arizona</option>
        	<option value="AR">Arkansas</option>
        	<option value="CA">California</option>
        	<option value="CO">Colorado</option>
        	<option value="CT">Connecticut</option>
        	<option value="DE">Delaware</option>
        	<option value="DC">District Of Columbia</option>
        	<option value="FL">Florida</option>

        	<option value="ID">Idaho</option>
        	<option value="IL">Illinois</option>

        	<option value="IA">Iowa</option>
        	<option value="KS">Kansas</option>
        	<option value="KY">Kentucky</option>
        	<option value="LA">Louisiana</option>
        	<option value="ME">Maine</option>
        	<option value="MD">Maryland</option>
        	<option value="MA">Massachusetts</option>
        	<option value="MI">Michigan</option>
        	<option value="MN">Minnesota</option>
        	<option value="MS">Mississippi</option>
        	<option value="MO">Missouri</option>
        	<option value="MT">Montana</option>
        	<option value="NE">Nebraska</option>
        	<option value="NV">Nevada</option>
        	<option value="NH">New Hampshire</option>
        	<option value="NJ">New Jersey</option>
        	<option value="NM">New Mexico</option>
        	<option value="NY">New York</option>
        	<option value="NC">North Carolina</option>
        	<option value="ND">North Dakota</option>
        	<option value="OH">Ohio</option>
        	<option value="OK">Oklahoma</option>
        	<option value="OR">Oregon</option>
        	<option value="PA">Pennsylvania</option>
        	<option value="RI">Rhode Island</option>
        	<option value="SC">South Carolina</option>
        	<option value="SD">South Dakota</option>
        	<option value="TN">Tennessee</option>
        	<option value="TX">Texas</option>
        	<option value="UT">Utah</option>
        	<option value="VT">Vermont</option>
        	<option value="VA">Virginia</option>
        	<option value="WA">Washington</option>
        	<option value="WV">West Virginia</option>
        	<option value="WI">Wisconsin</option>
        	<option value="WY">Wyoming</option>
        	<option value="DC">Washington, D.C</option>
        	<option value="PR">Puerto Rico</option>
    </select> </li> 
    
    <br /> <br />
    <li><label for="zipcode">Zip Code</label></li>
    <li><input class = "textinp" required type = "text" minlength="5" maxlength="5" id="zipcode"  name="zipcode"/></li>  
    <br /> <br />
    <li><label for="email">Email Address</label></li>
    <li><input class = "textinp" type = "email" id="email" name="email"/></li> 
    <br /> <br />
    <li><label for="userid">User ID</label></li>
    <li><input class = "textinp" type = "text" id="userid" name="userid"/></li>
    <br /> <br />

    <li><input class = "textinp" type = "password" id="password" name="password"/></li>
    <br /> <br />
    <li><label for="passwordr">Repeat Password</label></li>
    <li><input class = "textinp" type = "password" id="passwordr" name="passwordr"/></li>
    <br /> <br />
   
    Do you consider relocation?
   <br />
   <input type="radio" name="relocation" value="Yes" />
   <label for="Yes">Yes</label>
   <br />
   <input type="radio" name="relocation" value="No" />
   <label for="No">No</label>
   <br />
   <input checked type="radio" name="relocation" value="Undecided"/>
   <label for="Undecided">Undecided</label> <br /> <br />
   
   <li>Desirable salary ($<span id="value"></span>/year)</li>
   <br />
   <input type="range" class="slider" id="myRange" min="14400" max = "250000" name=""/> <br /> <br />
   
               <!--- Script for slide bar value -->
    <script type="text/javascript">
   
       var slider = document.getElementById("myRange");
       var output = document.getElementById("value");
       
       output.innerHTML = slider.value; 
       
       slider.oninput = function() 
       {
        output.innerHTML = this.value;
       }
       
   </script>
   
   <li><label for="textarea">Cover Letter</label></li>
   <li><input class="coverletter" type="textarea" name="coverletter"  cols="40" rows="5" /></li>
    <br /> <br />
   <input required type="checkbox" id="agreement" name="agreement"/><label for="agreement">I agree to the terms and conditions of Teamanteeky and Privacy Policy</label>  <br /> <br />
